<!DOCTYPE html>
<html>
  <head>
    <title>Lo-Fi Tetris</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Lo-Fi Tetris">
  </head>
  <body>
  
    <div id="overlay">

      <div class="start-button" onclick="Utils.startGame()">
        START GAME
      </div>
      <div class="music-name"></div>

      <div id="container">
        <div class="game-over-screen">
          <span>GAME</span><span>OVER</span>
        </div>
        <canvas id="mainScreen"></canvas>
        <div id="child">
          <canvas id="secondScreen"></canvas>
        </div>
        <div id="score">
          <canvas id="scoreScreen"></canvas>
        </div>
      </div>

    </div>

    <div class="background-overlay">
      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js" integrity="sha512-xi/RZRIF/S0hJ+yJJYuZ5yk6/8pCiRlEXZzoguSMl+vk2i3m6UjUO/WcZ11blRL/O+rnj94JRGwt/CHbc9+6EA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="canvas.js"></script>
  </body>
</html>
